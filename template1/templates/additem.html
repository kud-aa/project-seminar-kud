<!DOCTYPE html>
<html>

<style>

    body:not(header *){
     margin: 15px;
     padding: 15px;
     line-height: 30px;
    }

    header {
      width: 100%;
      overflow: hidden;
      background-color: #f1f1f1;
      padding: 20px 10px;
    }
    header a {
      float: left;
      color: black;
      text-align: center;
      padding: 5px;
      text-decoration: none;
      font-size: 18px;
      line-height: 20px;
      border-radius: 4px;
    }

</style>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>listitems</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">

</head>

<body>

    <header>
        <a href="listitems.php">List items</a>
        <a href="additem.php">Add item</a>
        {% if username %}
        <a href="logout.php">Logout</a>
        <a> Hello, {{username|e}} </a>
        {% else %}
        <a href="login.php">Login</a>
        {% endif %}
    </header>

    <h1>add item</h1>

    <form method="post" autocomplete="on">
        <fieldset>
            <legend>Add student:</legend>
            <label for="student_name">Student name:</label><br>
            <input type="text" id="student_name" name="student_name" value="{{old_params.student_name|e}}"><br>
            <label for="hometown_name">Hometown:</label><br>
            <select id="hometown_name" name="hometown_name">
                <option value="">not selected</option>
                {% for hometown in hometowns %}
                <option value="{{ hometown|e }}" {% if old_params.hometown_name==hometown %} selected {% endif %}>
                    {{ hometown|e }}</option>
                {% endfor %}
            </select><br>
            <label for="department_name">Department:</label><br>
            <select id="department_name" name="department_name">
                <option value="">not selected</option>
                {% for department in departments %}
                <option value="{{ department|e }}" {% if old_params.department_name==department %} selected {% endif %}>{{
                    department|e }}</option>
                {% endfor %}
            </select><br>
            <input type="submit" value="Submit">
        </fieldset>
    </form>

    {% if error %}
    <h1 style="color:red;">{{error}}</h1>
    {% endif %}

</body>

</html>
